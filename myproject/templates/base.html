<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Adoption</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav mr-auto">
        <a class="nav-item navbar-brand" href="{{ url_for('index') }}">Home</a>
        <a class="nav-item nav-link" href="{{ url_for('puppies.add') }}">Add Pup</a>
        <a class="nav-item nav-link" href="{{ url_for('puppies.list') }}">List of Pups</a>
        <a class="nav-item nav-link" href="{{ url_for('puppies.delete') }}">Delete Pup</a>
        <a class="nav-item nav-link" href="{{ url_for('owners.add') }}">Add Owner</a>
    </div>
    <div class="navbar-nav ml-auto">
        {% if current_user.is_authenticated %}
            <a class="nav-item nav-link text-right" href="{{ url_for('user.edit') }}">Edit</a>
            <a class="nav-item nav-link text-right" href="{{ url_for('user.logout') }}">Log Out</a>
        {% else %}
            <a class="nav-item nav-link text-right" href="{{ url_for('user.login') }}">Log In</a>
            <a class="nav-item nav-link text-right" href="{{ url_for('user.register') }}">Register</a>
        {% endif %}
    </div>
</nav>

{% for mess in get_flashed_messages()  %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{mess}}
</div>
{% endfor %}

{% block content %}
{% endblock %}
</body>
</html>
